{% extends 'base.html' %}

{% block content_header %}
    <h1>Character</h1>
{% endblock %}

{% block content_main%}
    {% for stat, value in values.items %}
        {% if stat == 'Health' %}
            <p>{{ stat }}: {{ value|first }}/{{ value|last }}</p>
        {% else %}
            <p>{{ stat }}: {{ value }}</p>
        {% endif %}
    {% endfor %}
{% endblock %}
