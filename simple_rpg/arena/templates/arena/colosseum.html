{% extends 'base.html' %}
{% load static %}

{% block styles %}
    <link type="text/css" href="{% static 'arena/css/index.css' %}" rel="stylesheet">
{% endblock %}

{% block content_header %}
    <h1>Colosseum</h1>
{% endblock %}

{% block content_main%}

    <ul>
        {% for key, value in enemies.items %}
        <li>{{ key }}: {{ value }} <a href="{{ value.next }}">Attack</a></li>
        {% endfor %}
    </ul>

{% endblock %}
