{% extends 'base.html' %}
{% load static %}

{% block styles %}
    <link type="text/css" href="{% static 'arena/css/index.css' %}" rel="stylesheet">
<meta charset="utf-8">
{% endblock %}

{% block content_header %}
    <h1>Colosseum</h1>
{% endblock %}

{% block content_main%}

    {% if result %}
        <h1>You won</h1>
    {% else %}
        <h1>You lost</h1>
    {% endif %}

    <p>{{ player }}</p>
    <p>{{ enemy }}</p>
    <a href="{{ return }}">Colosseum</a>

{% endblock %}
